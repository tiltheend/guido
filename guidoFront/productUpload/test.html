  <body>
    <div id="container" class="container">
      <h1>벡터맵을 활용한 우리나라 지도</h1>
      <p style="font-size: 13px">
        벡터맵을 활용하여 우리나라를 표출하고, 확대/축소가 가능하며,
        행정구역별로 확대 이동이 가능하여 행정구역별 통계등을 표현하는데
        유용하게 활용될 수 있습니다.
      </p>

      <div id="radio" class="ui-buttonset">
        <span class="title">지명표시</span>
        <input
          type="radio"
          id="radio1"
          name="radio"
          value="on"
          checked=""
          class="ui-helper-hidden-accessible"
        /><label
          for="radio1"
          class="ui-state-active ui-button ui-widget ui-state-default ui-button-text-only ui-corner-left"
          role="button"
          aria-disabled="false"
          ><span class="ui-button-text">On</span></label
        >
        <input
          type="radio"
          id="radio2"
          name="radio"
          value="off"
          class="ui-helper-hidden-accessible"
        /><label
          for="radio2"
          class="ui-button ui-widget ui-state-default ui-button-text-only ui-corner-right"
          role="button"
          aria-disabled="false"
          ><span class="ui-button-text">Off</span></label
        >
      </div>
