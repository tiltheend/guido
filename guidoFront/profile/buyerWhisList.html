<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guido</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- 초기 세팅 css -->
    <link rel="stylesheet" href="../css/profile/buyerWhisList.css">

    <!-- 슬릭 슬라이드 -->
    <link rel="stylesheet" type="text/css" href="../css/profile/nabong_slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="../css/profile/nabong_slick/slick-theme.css"/>
    
    <style>
        header{width: 100%; height: 80px; background-color: #B1D8DA;}
    </style>
</head>
<body>
    <header>임시헤더</header>

    <div class="buyer-profile-top">
        <div class="profile-box"> <!-- profile-box (프로필 + 버튼) -->

            <div class="guide-banner"> <!-- 프로필 위 투어리스트 배너 -->
                <img src="../images/profile/touristBanner.png" alt="guideBanner"> <!-- 일반 가이드 -->
            </div>

            <div class="profile-left"> <!-- 프로필 왼쪽 박스 -->

                <div class="profile-img-box"> <!-- 프로필+이름 -->
                    <div class="profile-img">
                        <img src="" alt=""> <!-- 프로필 사진 칸 -->

                        <input type="file" name="userProfileFile" id="userProfileFile">
                        <!-- 프로필 편집 버튼 -->
                        <img src="../images/profile/profileEdit.png" alt="profileEditIcon" class="profile-edit-icon"> 
                    </div>
                    <h2 onclick="location.href='buyerProfile.html'">UserName</h2> <!-- 유저이름 -->
                </div>

                <div class="user-email"> <!-- 유저 이메일 -->
                    <p>tiltheend@gmail.com</p>
                </div>

            </div> <!-- // profile-left 프로필 왼쪽 박스 -->            
            
            <div class="seller-btn">
                <button> <!-- 내 정보 수정 -->
                    <img src="../images/profile/myInfoEdit.png" alt="">
                    <div>내 정보 수정</div>
                </button>
                <button onclick="location.href='buyerReservation.html'"> <!-- 예약 관리 --> 
                    <img src="../images/profile/buyerReservation.png" alt="">
                    <div>예약 관리</div> 
                </button>
                <button onclick="location.href='buyerWhisList.html'"> <!-- 위시리스트 -->
                    <img src="../images/profile/buyerWishList.png" alt="">
                    <div>위시 리스트</div>
                </button>
            </div>
        </div> <!-- // profile-box (프로필 + 버튼) -->
        
        <div class="profile_right"> <!-- 프로필 오른쪽 박스 -->
            
            <div class="wish-list"> <!-- 구매자 위시리스트 -->
                <div> <!-- 제목 -->
                    <h1>Wish List</h1>
                </div>

                <div>
                    <div class="slider single-item">
                        <div>
                            <img src="" alt="">
                            <h3>1</h3>
                        </div>
                        <div>
                            <h3>2</h3>
                        </div>
                        <div>
                            <h3>3</h3>
                        </div>
                        <div>
                            <h3>4</h3>
                        </div>
                        <div>
                            <h3>5</h3>
                        </div>
                        <div>
                            <h3>6</h3>
                        </div>
                    </div>
                    <div class="slide-btn">
                        <img src="../images/profile/slideNext.png" alt="slideNext">
                        <img src="../images/profile/slidePre.png" alt="slidePre">
                    </div>
                </div>
        
                


            </div> <!-- // 구매자 위시리스트 -->

        </div>
    </div>

    <script src="../js/profile/nabong_owl/jquery.min.js"></script>
    <script src="../js/profile/nabong_slick/slick.js"></script>
    
    <script>
        $('.single-item').slick();

        document.addEventListener("DOMContentLoaded",()=>{
            const purchasePrevious = document.querySelector(".Previous>img");
            const purchaseNext = document.querySelector(".Next>img");

            const realSlidePrevious = document.querySelector("[aria-label='Previous']");
            const realSlideNext = document.querySelector("[aria-label='Next']");

            if(purchasePrevious != null){
                purchasePrevious.addEventListener('click',()=>realSlidePrevious.click());
            }
            if(purchaseNext != null){
                purchaseNext.addEventListener('click',()=>realSlideNext.click());
            }
        })
    </script>
</body>
</html>
