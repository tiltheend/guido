<!DOCTYPE html>
<html lang="ko" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login/login.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <th:block th:replace="~{common/header}"></th:block>
    <div class="container_total">
        <div class="container_top">
            <div class="container_top_title font0">로그인</div>
            <div class="container_top_subTitle font3">한 발짝 더 편리해지는 여행</div>
        </div>
        <form th:action="@{/user/login}" method="post" id="loginForm">
            <div class="container_middle">
                <div class="container_middle_input">
                    <input type="text" name="userEmail" id="email" class="email font4" placeholder="이메일" autocomplete="off">
                    <div class="pw-area">
                        <input type="password" name="userPassword"  id="password" class="password invisible font4" placeholder="비밀번호" autocomplete="off" >
                        <img th:src="@{/images/signUp/invisible.png}" id="showOrNotPw">
                    </div>
                </div>
                <div class="container_middle_checkOrSignup">
                    <div class="chk1"><input type="checkbox" name="rememberId" id="rememberId"><label for="rememberId" class="box"></label><span class="font5 ment1">&nbsp&nbsp아이디 기억하기</span>
                    </div>
                    <a th:href="@{/user/signUp/chooseMemberType}"><div class="signUpLink font5">회원가입</div></a>
                </div>
            </div>
            <div class="container_bottom">
                <button class="login-btn">로그인</button>
            </div>
        </form>
        <div class="container_bottom">
            <div class="container_bottom_google"><img class="googleLogo" th:src="@{/images/signUp/google.png}" alt="G">
            <button class="googleLogin">&nbsp&nbsp구글로 로그인하기</button></div>
            <button class="openFindPwModal font3" id="show">Forgot your password?</button>
        </div>
    </div>
    <!-- 비밀번호 잊으셨나요 모달 -->
    <div class="modal1" id="modal1">
        <div class="window" id="modalWindow">
            <div class="popup">
                <div class="modal_top">
                    <div class="modal_title font3">비밀번호 재설정</div>
                    <button id="close" class="close">&times;</button>
                </div>
                <hr>
                <div class="modal_body">
                    <div class="modal_body_title font1">비밀번호를 잊으셨나요?</div>
                    <div class="modal_body_content font3">계정으로 사용하시는 이메일 주소를 입력해주시면, 비밀번호 재설정 링크를 보내드립니다.</div>
                    <form action="#" method="post">
                        <input type="email" name="modalEmail" id="modalEmail" class="modal_email font4" placeholder="이메일">
                        <button class="sendEmailBtn font3" id="sendEmailBtn">비밀번호 재설정 링크 전송</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 이메일 전송 완료 모달 -->
    <div class="modal2" id="modal2">
        <div class="window" id="modalWindow">
            <div class="popup">
                <div class="modal_top">
                    <div class="modal_title font3">비밀번호 재설정</div>
                    <button id="close2" class="close">&times;</button>
                </div>
                <hr>
                <div class="modal_body">
                    <div class="modal_body_title font1">이메일 전송 성공</div>
                    <div class="modal_body_content font3">이메일 주소로 비밀번호 재설정 링크를 보내드렸습니다.<br>이메일을 확인하세요.</div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="~{common/footer}"></th:block>
    <script>
        // *비번 input(자식) focus 시 감싸는 div(부모) border 효과
        const password = document.querySelector(".password");
        const pwArea = document.querySelector(".pw-area");
        
        password.onfocus = function(e){
            pwArea.style.border = "2px solid #1c797d";
        }
        password.onblur = function(e){
            pwArea.style.border = "1px solid #c5c5c5";
        }
    </script>
    <script th:src="@{/js/login/login.js}"></script>
</body>
</html>
