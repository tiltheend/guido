<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Guido</title>

    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/style.css}"> <!-- 초기 세팅 css -->
    <link rel="stylesheet" th:href="@{/css/header.css}">

    <!-- 캘린더 -->
    <link rel="stylesheet" th:href="@{/css/main/calendar/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/css/main/calendar/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/main/calendar/bootstrap-responsive.css}">

</head>

<body>

    <!-- input값 검색 -->
    <form th:action="@{/common/index}" method="GET">

    <!-- ---------- 메인 헤더 영역 ---------- -->
    <header>
        <!-- 메인 로고 -->
        <div class="logo"><a th:href="@{/}"><img th:src="@{/images/guido_test.png}" alt="메인 로고"></a></div>

        <!-- [[${location}]]
        [[${term}]]
        [[${tourist}]]
        [[${firstday}]] -->

        <!-- 메인 검색 (where, when, guest) -->
        <div class="main-search-box">
            <button type="button" class="where-button" th:text="${location != null and location != ''}?${location}:'Where'">Where</button>
            <button type="button" class="when-button" th:text="${term}?(${term}=='same'?${firstday}:${term}):'When'">When</button>
            <button type="button" class="guest-button" th:text="${tourist != null  and tourist != ''}?${tourist}:'Guest'">Guest</button>

        </div>

        <div class="search-box-click-box"> <!-- * 밑으로 길어지는 바탕 부분 * -->
            <div class="search-box-click"> 
                <div class="click-div where-btn-click">
                    <button type="button" class="where-button-click">
                        <div>
                            <input type="text" name="location" placeholder="장소를 입력하세요" autocomplete="off">
                        </div>
                    </button>
                </div>


                <div class="container px-1 px-sm-5 mx-auto">
                    <div class="flex-sm-row flex-column d-flex">
                        <div class="col-sm-9 col-12 px-0 mb-2">

                            <div class="click-div in-btn-click input-group input-daterange">
                                <button type="button" class="check-in-button-click">
                                    Start-day
                                    <br>
                                    <input type="text" class="form-control" name="firstday" placeholder="날짜 추가" > 
                                </button>
                            </div>
                            <div class="click-div out-btn-click input-group input-daterange">
                                <button type="button" class="check-out-button-click">
                                    Last-day
                                    <br>
                                    <input type="text" class="form-control" name="lastday" placeholder="날짜 추가" > 
                                </button>
                            </div>

                        </div>
                    </div>
                </div>



                <div class="click-div guest-btn-click">
                    <button type="button" class="guest-button-click input-daterange">
                        Guest
                        <br>
                        <input type="text" name="tourist" placeholder="인원 추가" readonly>
                    </button>

                        <button type="submit">Search</button>
                    </div>
                </div>
            </div>
        </div>

    <!-- Where 모달창 -->
    <div class="where-modal-bg modal"> <!-- 바탕 부분 -->
        <div class="where-modal"> <!-- 모달창 -->
            <div class="locations">
                <div><img th:src="@{/images/icons/location_pin.svg}" alt="">유연한 검색</div>
                <!-- <div><img th:src="@{/images/icons/location_pin.svg}" alt=""> 검색어 포함되어 있는 지역명/여행코스</div> -->
            </div>
        </div>
    </div>

    <!-- When 모달창 -->
    <!-- <div class="when-modal-bg modal"> 
            
    </div> -->

    <!-- Guest 모달창 -->
    <div class="guest-modal-bg modal"> <!-- 바탕 부분 -->
        <div class="guest-modal"> <!-- 모달창 -->
            <div>Guest</div>
            <div class="guest-up-down">
                <div class="main--right__guest-minus">&minus;</div>
                <div class="main--right__guest-count">1</div>
                <div class="main--right__guest-plus">&plus;</div>
            </div>
        </div>
    </div>

    <!-- 마이페이지 모달창 -->
    <div class="mypage-modal">
        <div>
            <div class="mypage-modal-close"></div>
            <div>마이페이지</div>
            <div>결제 및 예약 내역</div>
            <div>위시리스트</div>
            <hr>
            <div>1:1 문의</div>
            <div>
                <a th:href="@{/user/logout}">로그아웃</a>
            </div>
        </div>
    </div>

    <!-- 알람 모달창 -->
    <div class="alarm-modal">
        <div>
            <div class="alarm-modal-close"></div>
            <div><img th:src="@{/images/icons/alarm_guide.png}" alt="">tiltheend 가이드님의 예약이 완료되었습니다.</div>
            <div><img th:src="@{/images/icons/alarm_guide.png}" alt="">tiltheend 가이드님이 메세지를 보내셨습니다.</div>
            <div><img th:src="@{/images/icons/alarm_wish.svg}" alt="">관심 상품 “경복궁” 상품이 등록되었습니다.</div>
        </div>
    </div>
