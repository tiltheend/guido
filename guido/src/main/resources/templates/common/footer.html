    <%-- request에 message가 존재할 경우 --%>
    <%-- not empty : 비어있지 않을 경우 true --%>
    <c:if test="${not empty message}">


        <!-- javascript 영역에서 (스크립트 태그 안에) 타임리프를 적용/해석 하겠다는 의미 -->
        <script th:inline="javascript">

            /* Natural Template */
            const message = /*[[${message}]]*/ "전달 받은 message";
            // 타임리프 해석    값(자료형이 알아서 해석)              사라짐(설명)
            //                       주석과 값 사이 공백 존재하면 안됨
            if(message!=null) alert(message);
        </script>
    
    </c:if>
