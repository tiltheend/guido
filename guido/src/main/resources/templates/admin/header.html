<style th:src="@{/css/common/style}"></style>
<script src="https://kit.fontawesome.com/f7459b8054.js" crossorigin="anonymous"></script>
<style>
    #adminHeader {
        width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        border-bottom: black 1px solid;
        
    }
    #adminHeader>*{
        margin-left:30px;
    }

    #sideMenuBtn {
        display: none;
        font-size: 2rem;
        color: #0F4957;
        cursor: pointer;
    }

    #administrator {
        font-size: 2rem;
        color: #0F4957;
    }

    #logo {
        width: 87px;
    }

    @media screen and (max-width : 500px) {
        .size500{
            display: none;
        }
    }
    @media screen and (max-width : 820px) {
        #sideMenuBtn {
            display: block;
            left: 0;
        }
        
        .menu-container{
            display: none;
            position: absolute;
        }
        .content-container{
            width: 100%;
            padding: 5px;
        }
        .open{
            display: block;
        }
    }
    @media screen and (max-width : 1024px) {
        .size1024{
            display: none;
        }
    }
    @media screen and (max-width : 1300px) {
        .size1300{
            display: none;
        }
    }

</style>

<header id="adminHeader">
    <div id="sideMenuBtn"><i class="fa-solid fa-bars"></i></div>
    <div class="logo"><a th:href="@{/}"><img id="logo" th:src="@{/images/guido_test.png}" alt="메인 로고"></a></div>
    <div id="administrator">관리자 페이지</div>
</header>

<script>
    document.getElementById('sideMenuBtn').addEventListener('click',()=>{
        document.querySelector('.menu-container').classList.toggle('open')
    })
</script>
