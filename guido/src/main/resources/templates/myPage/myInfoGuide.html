<!DOCTYPE html>
<html lang="ko" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My information</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"> <!-- 초기 세팅 css -->
    <link rel="stylesheet" th:href="@{/css/myPage/myInfoGuide.css}">
</head>
<body>
    <th:block th:replace="~{common/header}"></th:block>

    <div class="seller-profile-top">

        <div class="profile-box"> <!-- profile-box (프로필 + 버튼) -->

            <div class="guide-banner"> <!-- 프로필 위 가이드 배너 -->
                <img th:src="@{/images/profile/guideBanner.png}" alt="guideBanner" id="displayNone"> <!-- 일반 가이드 -->
                <img th:src="@{/images/profile/superGuideBanner.png}" alt="superGuideBanner"> <!-- 슈퍼 가이드 -->
            </div>

            <div class="profile-left"> <!-- 프로필 왼쪽 박스 -->

                <div class="profile-img-box"> <!-- 프로필+이름 -->
                    <div class="profile-img">
                        <img src="" alt=""> <!-- 프로필 사진 칸 -->

                        <input type="file" name="userProfileFile" id="userProfileFile">
                        <!-- 프로필 편집 버튼 -->
                        <img th:src="@{/images/profile/profileEdit.png}" alt="profileEditIcon" class="profile-edit-icon"> 
                    </div>
                    <h2>UserName</h2> <!-- 유저이름 -->
                </div>

                <div class="profile-seller-info"> <!-- 판매자 정보 (후기/평점/경력) -->
                    <div class="seller-info">
                        <h2>36</h2>
                        <p>후기</p>
                    </div>
                    <div class="seller-info">
                        <h2>4.8</h2>
                        <p>평점</p>
                    </div>
                    <div class="seller-info">
                        <h2>10</h2>
                        <p>경력</p>
                        <p>(개월)</p>
                    </div>
                </div>

                <div class="user-email"> <!-- 유저 이메일 -->
                    <p>tiltheend@gmail.com</p>
                </div>

            </div> <!-- // profile-left 프로필 왼쪽 박스 -->            
            
            <div class="seller-btn">
                <button th:onclick="|location.href='@{myInfo.html}'|"> <!-- 내 정보 수정 -->
                    <img th:src="@{/images/profile/myInfoEdit.png}" alt="">내 정보 수정
                </button>
                <button th:onclick="|location.href='@{sellerReservationSchedule.html}'|"> <!-- 예약 일정 확인 --> 
                    <img th:src="@{/images/profile/reservationCalender.png}" alt="">예약 일정 확인
                </button>
                <button th:onclick="|location.href='@{sellerReservation.html}'|"> <!-- 예약 내역 -->
                    <img th:src="@{/images/profile/reservationList.png}" alt="">예약 내역
                </button>
            </div>
        </div> <!-- // profile-box (프로필 + 버튼) -->
        
        <!-- ------------------------------------------ -->
        <div class="profile_right"> <!-- 프로필 오른쪽 박스 -->
            <div class="profile-my-info">
                <div class="profile-info-title font0">회원 정보</div>
                <!-- 실명 -->
                <div class="edit-info-area">
                    <div class="edit-info-top">
                        <div class="name font3" id="prevElem">실명</div>
                        <div class="edit font4">수정</div>
                        <div class="cancel font4 hidden">취소</div>
                    </div>
                    <div class="ment username font4" id="username">유저이름</div>
                    <div class="changeMent font4 hidden">허가증이나 여권 등 여행 서류에 기재되어 있는 이름을 기재해주세요.</div>
                    <!-- 숨은 부분 -->
                    <form th:action="#" method="post" class="hidden-area hidden">
                        <div class="input-name-area">
                            <div class="input-name">
                                <input type="text" placeholder="이름" name="inputFirstName" id="inputFirstName" class="inputFirstName">
                                <input type="text" placeholder="성" name="inputLastName" id="inputLastName" class="inputLastName">
                            </div>
                            <button>저장</button>
                        </div>
                    </form>
                </div>
                <hr>
                <!-- 비밀번호 -->
                <div class="edit-info-area">
                    <div class="edit-info-top">
                        <div class="pw font3" id="pw">비밀번호</div>
                        <div class="edit font4">수정</div>
                        <div class="cancel font4 hidden">취소</div>
                    </div>
                    <div class="changeMent font4 hidden">영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 8자~16자</div>
                    <!-- 숨은 부분(기존 비번 확인) -->
                    <form th:action="#" method="post" id="originPwF"  class="hidden-area">
                        <div class="password">
                            <input type="password" placeholder="기존 비밀번호" name="inputOriginPw" id="inputOriginPw" class="inputOriginPw">
                            <input type="password" placeholder="새 비밀번호" name="inputNewPw" id="inputNewPw" class="inputNewPw">
                            <input type="text" placeholder="새 비밀번호 확인" name="checkNewPw" id="checkNewPw" class="checkNewPw">
                            <button type="button" class="pw-change-button">수정</button>
                        </div>
                    </form>
                </div>
                <hr>
                <!-- 전화번호 -->
                <div class="edit-info-area">
                    <div class="edit-info-top">
                        <div class="tel font3">전화번호</div>
                        <div class="edit font4">수정</div>
                        <div class="cancel font4 hidden">취소</div>
                    </div>
                    <div class="ment user_tel font4" id="userTel">010-1234-1234</div>
                    <div class="changeMent font4 hidden">예약이 확정된 가이드와 가이두가 연락할 수 있는 전화번호를 입력하세요.<br>다른 전화번호를 추가하고 어떻게 사용할 지 설정할 수있습니다.</div>
                    <!-- 숨은 부분 -->
                    <form th:action="#" method="post" class="hidden-area hidden">
                        <div class="input-phoneNo-area">
                            <div class="input-phoneNo">
                                <!-- 국제번호 api -->
                                <input type="text" placeholder="기존 전화번호" name="inputPhoneNo" id="inputPhoneNo" class="inputPhoneNo">
                            </div>
                            <button>저장</button>
                        </div>
                    </form>
                </div>
                <hr>
                <!-- 회원 탈퇴 링크 -->
                <a th:href="@{/myPage/secession.html}">
                    <div class="secessionBtn-area font4" id="secessionBtn"><button>회원 탈퇴</button>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <th:block th:replace="~{common/footer}"></th:block>

    <script th:src="@{/js/myPage/myInfo.js}"></script>
    
</body>
</html>
