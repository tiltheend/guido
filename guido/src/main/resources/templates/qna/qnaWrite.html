<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guido</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/qna/qnaWrite.css}">

</head>
<body>
    
    <div class="qna--container">


        <form action="" method="POST">

            <div class="qna--top">
                <div>
                    <div>가이두에 궁금하신 사항이 있으신가요?</div>
                    <div>아래에 남겨주시면 답변해 드리겠습니다.</div>
                </div>
        
                <div>
                    <div>상담 문의 처리에 필요한 정보만 기입해주시기 바랍니다. 요청 드리지 않은 개인정보를 임의로 입력 시
                        상담이 중단될 수 있습니다. </div>
                    <div>작성하신 내용에 욕설, 성희롱 등의 내용이 포함된 경우 관련 법령에 따라 조치될 수 있습니다.</div>
                </div>
            </div>
    
    
            <div class="qna--bottom">
                <div class="qna--email">
                    <div>답변받으실 이메일</div>
                    <input type="text" th:value="${session.loginUser?.userEmail}" placeholder="email.example.com" name="qnaEmail">
                </div>
    
                <div class="qna--title">
                    <div class="qna--top__title">
                        <div>제목</div>
                        <div class="qna--count">(<div>0</div>/20)</div>
                    </div>
                    <input type="text" placeholder="제목을 입력해주세요 (20자 이내)" name="qnaTitle">
                </div>
    
    
                <div class="qna--category">
                    <div>문의 유형</div>
                    <!-- 카테코리 선택 드롭박스 -->
                </div>
    
                <div class="qna--content"> 
                    <div class="qna--top__content">
                        <div>문의 내용</div>
                        <div class="qna--count">(<div>0</div>/1000)</div>
                    </div>
    
                    <textarea name="qnaContent" placeholder="정확한 상담을 위하여 자세한 문의사항을 작성 부탁드립니다."></textarea>
                </div>
    
    
                <div class="qna--file">
                    <div>스크린샷</div>
                    <div>파일 올리기</div>
                </div>

            </div>

            <button>문의하기</button>

        </form>


    </div>


    <script th:src="@{/js/qna/qnaWrite.js}"></script>

</body>
</html>
